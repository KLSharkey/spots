<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

    <head th:replace="fragments :: head"></head>

    <body class="container">

    <h1 th:text="${title}"></h1>

    <p>Sign up with your email and password:</p>
    <form method="post" th:object="${user}">
        <table>
            <div>
                <tr>
                    <label th:for="name">
                        <input th:field="*{name}" placeholder="Username"/>
                    </label>
                    <span th:errors="*{name}"></span>
                </tr>
            </div>
            <div>
                <tr>
                    <label th:for="email">
                        <input th:field="*{email}" placeholder="Email"/>
                    </label>
                    <span th:errors="*{email}"></span>
                </tr>
            </div>
            <div>
                <tr>
                    <label th:for="password">
                        <input th:field="*{password}" placeholder="Password"/>
                    </label>
                    <span th:errors="*{password}"></span>
                </tr>
            </div>
            <div>
                <tr>
                    <label>
                        <input placeholder="Verify Password"/>
                    </label>
                    <span></span>
                </tr>
            </div>
        </table>

        <input type="submit" value="Sign Up"/>
    </form>

    <p>Already have an account? <a href="existing">SIGN IN</a> here!</p>
    <br/>
    <h2>OR</h2>
    <br/>
    <p>Sign up with your social accounts:</p>


    </body>
</html>
