<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Spots</title>
    <style>
        a{
            font-size: 20px;

        }

        * {box-sizing: border-box;}
        body {font-family: Verdana, sans-serif;}
        .mySlides {display: none;}
        img {vertical-align: middle;}

        /* Slideshow container */
        .slideshow-container {
            max-width: 1200px;
            position: relative;
            margin: auto;
            margin-left: 110px;
            font-size: 28px;
            padding-left: 40px;
        }

        /* Caption text */
        /*.text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }*/

        /* Number text (1/3 etc) */
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        /* The dots/bullets/indicators */
        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active {
            background-color: #717171;
        }

        /* Fading animation */
        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @-webkit-keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

        /* On smaller screens, decrease text size */
        @media only screen and (max-width: 300px) {
            .text {font-size: 11px}
        }
        div.a {
            line-height: 1.6;
            height: 100%;
            width: 260px;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
            padding-left: 40px;
            padding-right: 40px;
            margin-right: 20px;
        }
        div.b {
            text-align: center;
        }

        #grad {
            background: linear-gradient(to right, lightskyblue , deepskyblue);
        }
        .header {
            text-align: center;
        }
        .smalllogo{
            height: 100px;
            width: 15%;
        }
        .theTable{
            background-color: lightslategrey;
            width: 80%;
        }


    </style>
</head>
<body>

<table class="theTable">
    <tr>
        <td><img th:src="@{../images/SpotsLogo.jpg}" id="smalllogo" class="smalllogo" alt="Spots logo"/></td>
        <td style="text-align: center"><h1 class="header">Welcome to Spots!</h1></td>
    </tr>
</table>
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img th:src="@{../images/spotsLogo.jpg}" id="logo" class="logo" alt="Spots logo"/>

    </div>
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img th:src="@{../images/saveSpot.png}" id="saveSpot" class="saveSpot" alt="Spots logo"/>

    </div>
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img th:src="@{../images/screenshot.png}" id="screenshot" class="screenshot" alt="Spots logo"/>

    </div>
</div>
         <div class="a" id="grad"> Welcome to Spots,<br/> a place where you can save<br/> all your favorite spots!<br/> Save your current location<br/> or pick a spot on the map.<br/>
        Save your favorite surf spot,<br/> the best place to watch the sunrise<br/> or an hidden gem you found on vacation. </div>

<div class="b">
<a th:href="@{/login/signup}" style="padding-right: 20%">Sign up</a>
<a th:href="@{/login/existing}">Login</a>
</div>
</body>
<script th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyArfm36_TyrJ7GhWvZPVYcWYYc5_ou2daw&amp;sensor=false"> </script>

<script th:inline="javascript" >
    /*<![CDATA[*/

    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 3500); // Change image every 3.5 seconds
    }



    /*]]>*/
</script>
</html>
