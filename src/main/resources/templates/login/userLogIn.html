<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: navigation"></nav>


<div class="container">

    <h1 th:text="${title}">Title</h1>

    <form method="post" style="max-width:600px;" th:object="${user}">

        <div class="form-group">
            <label th:for="username">Email</label>
            <input class="form-control" th:field="*{email}" />
            <div th:if="${emailError}" class="panel panel-danger">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Oh snap!</strong> Something went terribly wrong...</h3>
                </div>
                <div th:text="${emailError}" class="panel-body">
                    Error message
                </div>
            </div>
        </div>

        <div class="form-group">
            <label th:for="password">Password</label>
            <input type="password" class="form-control" th:field="*{password}" />
            <div th:if="${passwordError}" class="panel panel-danger">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Oh snap!</strong> Something went terribly wrong...</h3>
                </div>
                <div th:text="${passwordError}" class="panel-body">
                    Error message
                </div>
            </div>
        </div>

        <input type="submit" class="btn btn-primary" value="Submit" />

        <br/><br/>

        <div>
            <p>Need to create an account? Sign up here! <a style="color: black;" href="/signup">Signup</a></p>
        </div>

    </form>
</div>

</body>
</html>
